<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - The Official Home of Formula 1® Racing</title>
    <style>
        @font-face {
            font-family: 'F1OfficialFont';
            src: url('fonts/Formula1-Regular-1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }


        body {
            font-family: 'F1OfficialFont', Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }


        .white-bar {
            background-color: #fff;
            height: 55px; /* 調整白色橫條的高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .white-bar img {
            width: 64px; /* 调整第二张图像的宽度 */
            height: auto; /* 让高度自适应 */
            margin-left: -372px; /* 调整右边距 */
        }


        .white-bar a {
            color: #333; /* 设置链接颜色 */
            text-decoration: none; /* 去掉下划线 */
        }


        .top-bar {
            background-color: #e10600;
            color: #fff;
            padding: 4px 0; /* 調整紅色橫條的上下內邊距 */
            text-align: center;
            letter-spacing: 30px; /* 調整字樣間隔 */
            white-space: nowrap; /* 避免換行 */
            font-size: 14px;
            margin-top: -5px; /* 調整紅色橫條向下挪動 */
            margin-left: -206px; /* 向左移動一點 */
        }


        .top-bar a {
            color: #fff;
            text-decoration: none;
        }


        .top-bar img {
            width: 150px; /* 調整 LOGO 的寬度 */
            height: auto;
            vertical-align: middle;
            margin-right: 5px; /* 調整 LOGO 與文字間的間距 */
        }


        .container {
            max-width: 400px;
            margin: 30px auto;
            background-size: cover; /* 填滿整個容器 */
            padding: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-image: url('imgs/images3.jpg'); /* 加入名為images3的圖片 */
        }


        h1 {
            color: #333;
            text-align: center;
        }


        p {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
